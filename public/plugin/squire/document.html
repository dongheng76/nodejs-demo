<!DOCTYPE html>
<html lang="en" style="font-size: 34.7222px;">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title></title>
<style type="text/css">
body {
	-moz-box-sizing: border-box;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
	height: 100%;
	padding: 0.3rem 0;
	background: transparent;
	color: #2b2b2b;
	font-family: "Microsoft YaHei", Arial, Helvetica, sans-serif;
	font-size: 0.4rem;
	line-height: 0.5rem;
	cursor: text;
}

.editor_row{
    line-height:0.7rem;
    padding: 0 0.3rem;
}

img {
	width: 100%;
	height: auto;
}

ol {
	list-style-type: decimal;
	padding-left: 0.5rem;
    line-height:0.7rem;
}

ul {
	list-style-type: disc;
	padding-left: 0.5rem;
    line-height:0.7rem;
}
</style>
#js("resources/plug/squire/js/squire-raw")
</head>
<body>
    <script type="text/javascript">
					var editor = new Squire(document.querySelector("body"), {
                        blockTag : 'div',
                        blockAttributes : {
	                        'class' : 'editor_row',
                        },
                        tagAttributes : {
                            ul : {
	                            'class' : 'editor_ul'
                            },
                            ol : {
	                            'class' : 'editor_ol'
                            },
                            li : {
	                            'class' : 'editor_listItem'
                            },
                            a : {
	                            'target' : '_blank'
                            }
                        }
                    });
					editor.addEventListener('willPaste',function(event){
						editor.removeFragmentFormatting(event.fragment);
					});
				</script>
</body>
</html>
